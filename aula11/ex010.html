<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <div id="res">

    </div>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidadade do carro<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()">

    <script>
        function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de ${vel}<strong> km/h</strong></p>`
        if (vel > 60){
            res.innerHTML += `<p>Voce esta <strong>MULTADO</strong>,por excesso de velocidade</p>`
        }

        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
      
    </script>
    
</body>
</html>
